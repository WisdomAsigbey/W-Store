<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W-Stores</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg page-navbar">
      <div class="container-fluid justify-content-between nav-container">
        <div class="d-flex align-items-center">
          <button class="navbar-toggler toggle-btn-nav border-0" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-grey fs-4 active"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-grey fs-4 active"
                  aria-current="page"
                  href="products.html"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-grey fs-4 active"
                  aria-current="page"
                  href="about.html"
                  >About</a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- logo -->
        <div class="d-lg-flex mx-auto">
          <h2
            class="navbar-brand mb-0 text-slanted fw-bold text-black nav-logo"
          >
            W-Stores
          </h2>
        </div>
        <!-- cart -->
        <div class="cart-container d-flex align-items-center">
          <button class="toggle-cart text-black">
            <i class="fa fa-cart-shopping"></i>
          </button>
          <span class="cart-count">0</span>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- sidebar -->
    <div class="sidebar-overlay" id="sidebar">
      <aside class="sidebar">
        <!-- close -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>
              home
            </a>
          </li>
          <li>
            <a href="products.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"></i>
              products
            </a>
          </li>
          <li>
            <a href="about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i>
              about
            </a>
          </li>
        </ul>
      </aside>
    </div>

    <!-- cart overlay -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted"></h3>
        </header>
        <!-- cart items -->
        <div class="cart-items"></div>

        <footer>
          <h3 class="cart-total text-slanted"></h3>
          <button class="cart-checkout custom-btn">checkout</button>
        </footer>
      </aside>
    </div>

    <!-- page hero -->
    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">Home | Products</h3>
      </div>
    </section>

    <!-- products -->
    <section class="products">
      <!-- filters -->
      <div class="filters">
        <div class="filters-container">
          <!-- search -->
          <form class="input-form">
            <input type="text" class="search-input" placeholder="search..." />
          </form>
          <!-- categories -->
          <h4>Company</h4>
          <article class="companies">
            <!-- <button class="company-btn">all</button> -->
          </article>
          <!-- price -->
          <h4>Price</h4>
          <form class="price-form">
            <input
              type="range"
              class="price-filter"
              min="0"
              value="50"
              max="100"
            />
          </form>
          <p class="price-value"></p>
        </div>
      </div>
      <!-- products -->
      <div class="products-container"></div>
    </section>
    <!-- page loading -->
    <div class="page-loading">
      <h2>Loading...</h2>
    </div>

    <!-- footer -->
    <footer class="page-footer py-3 mt-5">
      <p class="text fs-5 mb-0">
        &copy; <span id="date"></span>
        <span class="text-slanted fw-bold">w-stores</span> all rights reserved
      </p>
    </footer>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js -->
    <script type="module" src="./src/pages/products.js"></script>
  </body>
</html>
